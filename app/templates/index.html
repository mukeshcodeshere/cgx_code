<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Global Exchange (CGX)</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome to Curiosity Global Exchange (CGX)</h1>
    <h2>Available Currency Pairs</h2>
    <table>
        <tr>
            <th>Base Currency</th>
            <th>Quote Currency</th>
            <th>Exchange Rate</th>
        </tr>
        {% for pair in currency_pairs %}
        <tr>
            <td>{{ pair.base_currency }}</td>
            <td>{{ pair.quote_currency }}</td>
            <td>{{ pair.exchange_rate }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/trade">Start Trading</a>
</body>
</html>
